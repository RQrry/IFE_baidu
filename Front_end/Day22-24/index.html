<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div id="practiceNum">
            <h1>数字</h1>
            <div>
                <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
                <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
            </div>
            <div>
                <button>判断当前选中的输入框输入内容是否为数字</button>
                <button>把 A 四舍五入为 B 个小数位数的数字</button>
                <button>当前选中数字的绝对值</button>
                <button>对当前选中的数字进行上舍入</button>
                <button>对当前选中的数字进行下舍入</button>
                <button>把当前选中的数字四舍五入为最接近的整数</button>
                <button>返回 A 和 B 中的最高值</button>
                <button>返回 A 和 B 中的最低值</button>        
            </div>
            <p id="resultNum"></p>
            <p id="errorNum"></p>
        </div>

        <div id="practiceString">
            <h1>字符串</h1>
            <div>
                <label>String A:
                    <input id="radio-a1" type="radio" checked="true" name="str-obj" value="a">
                </label>
                <textarea id="str-a"></textarea>
                <label>String B:
                    <input id="radio-b1" type="radio" name="str-obj" value="b">
                </label>
                <textarea id="str-b"></textarea>        
                <label>Num A：<input id="num-a1" type="number" value="0"></label>
                <label>Num B：<input id="num-b1" type="number" value="1"></label>
            </div>
            <div>
                <button>获取当前选中输入的内容长度</button>
                <button>当前选中输入中的第3个字符</button>
                <button>把两个输入框的文字连接在一起输出（concat）</button>
                <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
                <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
                <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
                <button>当前选中输入框的行数</button>
                <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
                <button>把所选输入框中的内容全部转为大写</button>
                <button>把所选输入框中的内容全部转为小写</button>
                <button>把所选输入框中内容的半角空格全部去除</button>
                <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
            </div>
            <p id="resultStr"></p>
        </div>

        <div id="queueArray">
            <h1>队列</h1>
            <ul>
                <li>队头对应数组中最后一个元素，即队头在右侧</li>
            </ul>
            <input id="queue-input" type="text">
            <p id="queue-cont">队列内容：apple-&gt;pear</p>    
            <button id="in-btn">入队</button>
            <button id="out-btn">出队</button>
            <button id="queue-font-btn">打印队头元素内容</button>
            <button id="queue-empty-btn">判断队列是否为空</button>
            <ul>
                <li>队头对应数组中第一个元素，即队头在左侧</li>
            </ul>
            <input id="queue-input1" type="text">
            <p id="queue-cont1">队列内容：apple&lt;-pear</p>    
            <button id="in-btn1">入队</button>
            <button id="out-btn1">出队</button>
            <button id="queue-font-btn1">打印队头元素内容</button>
            <button id="queue-empty-btn1">判断队列是否为空</button>
        </div>

        <div id="stackArray">
            <h1>堆栈</h1>
            <ul>
                <li>栈顶对应数组中最后一个元素，即栈顶在最右侧</li>
            </ul>
            <input id="stack-input" type="text">
            <p id="stack-cont">栈内容：apple-&gt;pear</p>    
            <button id="push-btn">进栈</button>
            <button id="pop-btn">退栈</button>
            <button id="stack-font-btn">打印栈顶元素内容</button>
            <button id="stack-empty-btn">判断栈是否为空</button>
            <ul>
                <li>栈顶对应数组中第一个元素，即栈顶在最左侧</li>
            </ul>
            <input id="stack-input1" type="text">
            <p id="stack-cont1">栈内容：apple&lt;-pear</p>    
            <button id="push-btn1">进栈</button>
            <button id="pop-btn1">退栈</button>
            <button id="stack-font-btn1">打印栈顶元素内容</button>
            <button id="stack-empty-btn1">判断栈是否为空</button>
        </div>

        <div id="practiceSort">
            <h1>排序</h1>
            <p id="result-arr1"></p>
            <p id="result-arr2"></p>
            <p id="result-arr3"></p>
            <p id="result-arr4">打开控制台查看对象数组排序结果</p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
