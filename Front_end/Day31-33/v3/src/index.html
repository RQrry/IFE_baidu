<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CheckBox</title>
</head>
<body>
    <div class="container">
        <div id="region-radio-wrapper">
            <strong>地区：</strong>
            <label>全选<input type="checkbox" name="regionAll" id="regionAll" checkbox-type="all"></label>
            <label>华东<input type="checkbox" name="region1" id="region1" checkbox-type="single" value="华东" checked></label>
            <label>华北<input type="checkbox" name="region2" id="region2" checkbox-type="single" value="华北"></label>
            <label>华南<input type="checkbox" name="region3" id="region3" checkbox-type="single" value="华南"></label>
        </div>
        <div id="product-radio-wrapper">
            <strong>商品：</strong>
            <label>全选<input type="checkbox" name="productAll" id="productAll" checkbox-type="all"></label>
            <label>手机<input type="checkbox" name="product1" id="product1" checkbox-type="single" value="手机" checked></label>
            <label>笔记本<input type="checkbox" name="product2" id="product2" checkbox-type="single" value="笔记本"></label>
            <label>智能音箱<input type="checkbox" name="product3" id="product3" checkbox-type="single" value="智能音箱"></label>
        </div>
        <div id="table-wrapper"></div>
    </div>
</body>
</html>
