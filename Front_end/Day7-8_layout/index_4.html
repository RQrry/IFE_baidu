<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏布局 左右固定宽度 中间自适应</title>
    <link rel="stylesheet" href="css/style_4.css">
</head>
<body>
    <div class="wrapper">
        <section class="float_demo clearfix">
            <h1>float布局</h1>
            <div class="left">左侧宽度200px</div>
            <div class="middle">中间宽度自适应</div>
            <div class="right">右侧宽度200px</div>
        </section>
        <section class="position_demo">
            <h1>position布局</h1>
            <div class="left">左侧宽度200px</div>
            <div class="middle">中间宽度自适应</div>
            <div class="right">右侧宽度200px</div>
        </section>
        <section class="flexbox_demo">
            <h1>flexbox布局</h1>
            <div>
                <div class="left">左侧宽度200px</div>
                <div class="middle">中间宽度自适应</div>
                <div class="right">右侧宽度200px</div>
            </div>
        </section>
    </div>
</body>
</html>
